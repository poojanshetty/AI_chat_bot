<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #e9ecef;
        }
        .chat-box p {
            margin: 0;
        }
        .btn-start {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center">Voice Chat Assistant</h2>
        <div class="chat-box" id="chat-box"></div>
        <button class="btn btn-primary btn-start" id="start-chat">Start Chat</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const startChatButton = document.getElementById('start-chat');

        startChatButton.addEventListener('click', () => {
            // Simulating starting the chat assistant
            chatBox.innerHTML += `<p><strong>Assistant:</strong> Listening for your commands...</p>`;
            // Call the Python backend function to start listening
            // You might need to replace this with an actual API call
            startVoiceRecognition();
        });

        function startVoiceRecognition() {
            // Placeholder for the actual voice recognition function
            // This function would call the Python backend to start listening
            chatBox.innerHTML += `<p><strong>User:</strong> (simulated user command)</p>`;
            chatBox.innerHTML += `<p><strong>Assistant:</strong> (simulated assistant response)</p>`;
            // Auto-scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
